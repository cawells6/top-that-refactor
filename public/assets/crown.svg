<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced crown with more detail -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Crown base -->
  <path d="M15 65 L20 35 L35 50 L50 20 L65 50 L80 35 L85 65 Z" 
        fill="url(#goldGradient)" 
        stroke="#B8860B" 
        stroke-width="2" 
        stroke-linejoin="round"/>
  
  <!-- Jewels on crown points -->
  <circle cx="20" cy="35" r="4" fill="#FF6B6B" stroke="#C92A2A" stroke-width="1"/>
  <circle cx="50" cy="20" r="5" fill="#4ECDC4" stroke="#0B7285" stroke-width="1"/>
  <circle cx="80" cy="35" r="4" fill="#FF6B6B" stroke="#C92A2A" stroke-width="1"/>
  
  <!-- Crown band -->
  <rect x="15" y="65" width="70" height="12" rx="2" 
        fill="url(#goldGradient)" 
        stroke="#B8860B" 
        stroke-width="2"/>
  
  <!-- Decorative lines on band -->
  <line x1="30" y1="67" x2="30" y2="75" stroke="#B8860B" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="50" y1="67" x2="50" y2="75" stroke="#B8860B" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="67" x2="70" y2="75" stroke="#B8860B" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Highlights -->
  <path d="M22 38 L28 50" stroke="#FFE55C" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M47 25 L53 40" stroke="#FFE55C" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
</svg>
