<!doctype html>
<html lang="en" class="loading preload">
  <head>
    <meta charset="UTF-8" />
    <title>Top That! Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <link rel="stylesheet" href="/styles/immediate-fix.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Luckiest+Guy&family=Outfit:wght@600;700&family=Source+Sans+3:wght@500;600;700&family=Source+Serif+4:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/styles/modals.css" />
    <link rel="stylesheet" href="/styles/lobby.css" />
    <link rel="stylesheet" href="/styles/game-board.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/manual-mode.css" />
    <link rel="stylesheet" href="/styles/tutorial.css" />

    <script type="module" src="/scripts/main.js"></script>

    <script>
      window.addEventListener('load', function () {
        setTimeout(function () {
          document.documentElement.classList.remove('preload');
          document.documentElement.classList.add('loaded');
        }, 50);
      });
    </script>
  </head>
  <body class="body-loading">
    <div class="modal__overlay modal__overlay--hidden" id="modal-overlay"></div>
    <div class="spectator-banner">Spectator Mode</div>

    <div class="game-viewport">
      <main class="main-content" id="main-content">
        <div class="lobby lobby--hidden" id="lobby-container">
          <div id="lobby-outer-card" class="lobby-modal-container">
            <div id="lobby-inner-content" class="game-setup-content">
              <div class="setup-header">
                <div class="header-logo">
                    <img id="site-logo" src="/src/shared/logov2.svg" alt="Top That! Logo" />
                </div>
              </div>

              <form id="lobby-form" autocomplete="off">
                <div class="name-input-scroll-container">
                    <div class="parchment-scroll">
                      <label class="parchment-label" for="player-name-input">Who is playing today?</label>
                      <input
                        type="text"
                        id="player-name-input"
                        class="parchment-input"
                        placeholder="Sign your name here..."
                        maxlength="20"
                        required
                      />
                    </div>
                </div>

                <div class="lobby-tabs" role="tablist" aria-label="Lobby mode">
                  <button type="button" class="lobby-tab-button is-active" data-tab="host" role="tab">
                    HOST GAME
                  </button>
                  <button type="button" class="lobby-tab-button" data-tab="join" role="tab">
                    JOIN FRIEND
                  </button>
                </div>

                <div class="lobby-tab-panel lobby-tab-panel--host is-active" data-tab-panel="host">

                  <details class="avatar-dropdown hidden" id="avatar-dropdown">
                    <summary class="avatar-dropdown__summary" style="display:none"></summary>
                    <div class="avatar-dropdown__panel">
                      <div class="avatar-grid" id="avatar-grid"></div>
                    </div>
                  </details>

                  <div class="player-selection player-selection--host">
                    <div class="player-section player-section--users">
                      <h3 class="section-title">HUMANS</h3>
                      <div class="player-counter">
                        <button type="button" class="counter-btn" id="humans-minus">-</button>
                        <input type="number" id="total-players-input" min="1" max="4" value="1" readonly />
                        <button type="button" class="counter-btn" id="humans-plus">+</button>
                      </div>
                      <div class="player-silhouettes" id="human-silhouettes"></div>
                    </div>

                    <div class="player-section player-section--bots">
                      <h3 class="section-title">AUTOMANS</h3>
                      <div class="player-counter">
                        <button type="button" class="counter-btn" id="cpus-minus">-</button>
                        <input type="number" id="cpu-players-input" min="0" value="1" readonly />
                        <button type="button" class="counter-btn" id="cpus-plus">+</button>
                      </div>
                      <div class="player-silhouettes" id="cpu-silhouettes"></div>
                    </div>
                  </div>

                  <div class="lobby-buttons-row">
                      <button id="setup-tutorial-button" class="header-btn secondary-btn" type="button">TUTORIAL</button>
                      <button id="setup-rules-button" class="header-btn secondary-btn" type="button">RULES</button>
                      <button id="setup-deal-button" class="header-btn primary-action-btn" type="button">LET'S PLAY</button>
                  </div>
                </div>

                <div class="lobby-tab-panel lobby-tab-panel--join" data-tab-panel="join">
                  <div class="player-section join-code-section">

                    <div class="join-avatar-container" style="display:flex; justify-content:center; margin-bottom:15px;">
                       <div id="join-player-avatar" class="player-silhouette human is-avatar-picker">
                         <div class="emoji-avatar">?</div>
                       </div>
                    </div>
                    

                    <div class="join-code-inputs">
                      <input type="text" id="join-code-input" placeholder="ENTER GAME CODE" maxlength="6" style="text-transform: uppercase" />
                    </div>
                    <div class="lobby-buttons-row lobby-buttons-row--join">
                      <button id="join-rules-button" class="header-btn secondary-btn" type="button">RULES</button>
                      <button id="join-game-button" class="header-btn primary-action-btn" type="button">JOIN GAME</button>
                    </div>
                  </div>
                </div>

                <div id="lobby-validation-message" class="validation-message-container">
                  <div class="message-box-content"><p class="validation-text"></p></div>
                </div>
              </form>

              <div class="footer-actions" style="margin-top: 20px; text-align: center;">
                 <button type="button" id="lobby-feedback-btn" class="header-btn" style="background:transparent; color:var(--text); border:2px solid rgba(255,255,255,0.08); padding:8px 12px;">Report Bug / Feedback</button>
              </div>

            </div>
          </div>
        </div>

        <div id="game-table" class="hidden table--hidden">
          <div class="table">
            <div class="game-menu-container">
                <button id="table-menu-button" aria-label="Menu">‚ò∞</button>
                <div id="game-menu-dropdown" class="game-menu-dropdown hidden">
                    <button id="game-rules-button" class="menu-item">üìú Rules</button>
                    <button id="game-history-button" class="menu-item">‚è± Move History</button>
                    <button id="game-feedback-btn" class="menu-item">üêû Report Bug / Feedback</button>
                </div>
            </div>

            <div class="table-slot-top" id="opponent-area-top"></div>
            <div class="table-slot-left" id="opponent-area-left"></div>
            <div class="table-center" id="center-area"></div>
            <div class="table-slot-right" id="opponent-area-right"></div>
            <div class="table-slot-bottom" id="player-area-bottom"></div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal modal--hidden" id="rules-modal" role="dialog" aria-modal="true">
        <div class="lobby-modal-container">
            <div class="game-setup-content rules-modal-content">
                <button class="modal__close-button" aria-label="Close">&times;</button>
                <div class="rules-container">
                    <h2 class="rules-title">THE OFFICIAL RULES</h2>
                    <div class="button-container">
                        <button id="expand-collapse-all-btn" class="btn expand-btn">Expand All</button>
                    </div>
                    <details class="rules-section">
                        <summary class="rules-summary"><h3>The Goal</h3></summary>
                        <div class="rules-details-content">
                            <ul><li>The first player to play all of their cards wins the game!</li></ul>
                        </div>
                    </details>
                    <details class="rules-section">
                        <summary class="rules-summary"><h3>Setup</h3></summary>
                        <div class="rules-details-content">
                            <ul>
                                <li><strong>Deal 9 cards to each player:</strong><ul><li>3 Face-Down Cards.</li><li>3 Face-Up Cards.</li><li>3 Hand Cards.</li></ul></li>
                            </ul>
                        </div>
                    </details>
                    <button class="btn rules-gotit-btn" id="rules-gotit-btn">Got it!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modal--hidden" id="feedback-modal" role="dialog">
      <div class="lobby-modal-container">
        <div class="game-setup-content">
          <button class="modal__close-button" id="close-feedback-btn">&times;</button>
          <h2 class="section-title">TELL THE DEV</h2>
          <form id="feedback-form" style="display:flex; flex-direction:column; gap:15px; margin-top:10px;">
            <select id="feedback-type" style="padding:12px; font-size:1.1rem; border-radius:8px; border:2px solid #ccc;">
              <option value="bug">üêõ Bug Report</option>
              <option value="feature">üí° Feature Idea</option>
              <option value="other">‚ù§Ô∏è General Feedback</option>
            </select>
            <textarea id="feedback-msg" rows="5" placeholder="What's on your mind?" style="padding:12px; border-radius:8px; border:2px solid #ccc; font-size:1rem;"></textarea>
            <button type="submit" class="header-btn" style="background:linear-gradient(135deg, #ffc300 0%, #ffdb4d 100%); color:#1b2e3c; border:none;">SEND FEEDBACK</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal modal--hidden in-session-lobby-modal" id="in-session-lobby-modal">
      <div class="game-setup-content">
        <h3 id="in-session-lobby-title" class="section-title">WAITING FOR PLAYERS...</h3>

        <div class="name-input-section" id="guest-name-section">
          <input type="text" id="guest-player-name-input" placeholder="ENTER YOUR NAME" maxlength="20" required autocomplete="off" />
        </div>

        <div class="game-id-section" style="background:transparent; padding:0; justify-content:center; display:flex; align-items:center; margin-bottom:15px;">
          <span style="color:#666; font-size:0.9rem; margin-right:8px; font-weight:bold;">ROOM CODE:</span>
          <input id="game-id-input" class="game-id-input" type="text" readonly style="width:100px; font-size:1.1rem; padding:4px 8px; border-radius:12px; background:#e9ecef; border:1px solid #ced4da; text-align:center; color:#495057; font-weight:bold;" />
        </div>

        <div id="players-container" class="players-container"></div>

        <div class="lobby-buttons-row">
          <button id="copy-link-button" class="header-btn secondary-btn" type="button">COPY LINK</button>
          <button id="ready-up-button" class="header-btn primary-action-btn" type="button">LET'S PLAY</button>
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
  </body>
</html>
